<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice Game by Shivani</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>
    <div class="Container">
      <h1>Refresh Me Plzzz......</h1>

      <div class="Dice">
        <marquee><p>Player A</p></marquee>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="Dice">
        <marquee><p>Player B</p></marquee>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>

    <script>
       var randomNum1 = Math.floor(Math.random() * 6) + 1; 

       var randomDImage = "dice" + randomNum1 + ".png"; 

      var randomImage = "images/" + randomDImage; 

      var image1 = document.querySelectorAll("img")[0];

      image1.setAttribute("src", randomImage);


      var randomNum2 = Math.floor(Math.random() * 6) + 1;

      var randomImage2 = "images/dice" + randomNum2 + ".png";

      document.querySelectorAll("img")[1].setAttribute("src", randomImage2);

      if (randomNum1 > randomNum2)
       {
          document.querySelector("h1").innerHTML = "😇 Player 1 Wins!";
       }
     else if (randomNum2 > randomNum1)
      {
         document.querySelector("h1").innerHTML = "Player 2 Wins! 😇";
      }
     else 
      {
         document.querySelector("h1").innerHTML = "Draw! 😐";
      }

    </script>

  </body>
</html>
